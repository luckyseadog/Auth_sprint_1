version: '3'

services:
  postgres:
    image: postgres:16
    volumes:
      - pg_data_test:/var/lib/postgresql/data
    ports:
      - "5431:5431"
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -h localhost -d ${PG_NAME}"]
      interval: 10s
      timeout: 5s

  redis:
    image: redis/redis-stack-server:latest
    volumes:
      - redis_data_test:/data
    ports:
      - "6378:6378"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s

volumes:
  pg_data_test:
    driver: local
  redis_data_test:
    driver: local
